	<script type="text/javascript">
		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串
			var url = decodeURI(url);
			var theRequest = new Object();
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for (var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}
		
		var Request = new Object();
		Request = GetRequest();
		var valOpenid = Request['openid'];
		var sample_id = Request['sample_id'];
		var name = Request['name'];
		var age = Request['age'];
		var gender = Request['gender'];
		var height = Request['height'];
		var weight = Request['weight'];
		var national = Request['national'];

		function goGuide(){
			window.location = "./sampling_guide.html?sample_id="+sample_id+"&openid="+valOpenid;
		}
		
		function goAppointment(){
			window.location = "./SF_appointment.html?sample_id="+sample_id+"&openid="+valOpenid;
		}
		
		function go_step1(){
			var url = encodeURI("./step1_0.html?openid="+valOpenid+"&sample_id="+sample_id+"&name="+name+"&age="+age+"&gender="+gender+"&height="+height+"&weight="+weight+"&national="+national)
			window.location = url;
		}
		
		function go_step2(){
			var url = encodeURI("./step2_0.html?openid="+valOpenid+"&sample_id="+sample_id+"&name="+name+"&age="+age+"&gender="+gender+"&height="+height+"&weight="+weight+"&national="+national);
			window.location = url;
		}
		
		//alert 弹窗不显示域名
		var wAlert = window.alert;
		window.alert = function (message) {
			try {
				var iframe = document.createElement("IFRAME");
				iframe.style.display = "none";
				iframe.setAttribute("src", 'data:text/plain,');
				document.documentElement.appendChild(iframe);
				var alertFrame = window.frames[0];
				var iwindow = alertFrame.window;
				if (iwindow == undefined) {
					iwindow = alertFrame.contentWindow;
				}
				iwindow.alert(message);
				iframe.parentNode.removeChild(iframe);
			}
			catch (exc) {
				return wAlert(message);
			}
		}
		var wConfirm = window.confirm;
		window.confirm = function (message) {
			try {
				var iframe = document.createElement("IFRAME");
				iframe.style.display = "none";
				iframe.setAttribute("src", 'data:text/plain,');
				document.documentElement.appendChild(iframe);
				var alertFrame = window.frames[0];
				var iwindow = alertFrame.window;
				if (iwindow == undefined) {
					iwindow = alertFrame.contentWindow;
				}
				iwindow.confirm(message);
				iframe.parentNode.removeChild(iframe);
			}
			catch (exc) {
				return wConfirm(message);
			}
		}
	</script>
