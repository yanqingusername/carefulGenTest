<!DOCTYPE html>
<html>
  <head>
	<title>预约成功</title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <script src="../js/jquery.js"></script>
    <style type="text/css">
    	.info_success{
			padding-top: 35%;
    	}
    	.img_success{
    		width: 46px;
			height: 46px;
			background: #FFFFFF;
    	}
    	.success_word{
    		font-size: 18px;
    		font-family: PingFangSC-Medium, PingFang SC;
			font-weight: 500;
			color: #222222;
			line-height: 45px;
    	}
    	.info_word{
    		width: 80%;
    		height: 150px;
    		margin: auto;
    		font-size: 14px;
			font-family: PingFangSC-Regular, PingFang SC;
			font-weight: 400;
			color: #999999;
			line-height: 24px;
			margin-top: 10%;
    	}
    	.success_button{
    		width: 200px;
			height: 32px;
			background: #FFFFFF;
			border-radius: 18px;
			border: 1px solid #666666;
			color: #666666;
    		font-size: 14px;
    	}
    </style>

  </head>
  
  <body>
   	<div class=info_success style="text-align: center;">
   		<img  src="images/appointment_success.png" class="img_success"><br>
   		<span class="success_word" >预约成功</span>
   		<div class="info_word" >
   		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我们已为您预约顺丰快递上门取件服务， 
   		我们收到快递后将尽快进行检测服务，
   		检测服务进度我们将通过短信同步，
   		同时您也可以通过“我的报告”-“查看详情”查询进度。
   		</div>
   		<button class="success_button" onclick="test_detail()">完成，查看检测详情</button>
   	</div>
  </body>
  <script type="text/javascript">
  	function GetRequest() {
		var url = location.search; //获取url中"?"符后的字串
		var theRequest = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for (var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
			}
		}
		return theRequest;

	}
	var Request = new Object();
	Request = GetRequest();
	var valOpenid = Request['openid'];
	var sample_id = Request['sample_id'];
	
  	function test_detail(){
  		window.location = "./report_progress.html?sample_id="+sample_id+"&openid="+valOpenid;
  	}
  </script>
</html>
